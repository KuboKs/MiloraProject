<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/Mil/Estilos/login.css">
    <script src="/Mil/Script/login.js"></script>
    <title>Login</title>
</head>
<body>
  <div class="container">
    <h2>Iniciar Sesión</h2>
    <form onsubmit="submitForm(event)" method="post">
      <label for="username">Usuario:</label><br>
      <input type="text" id="username" name="username" required><br><br>
      <img src="Images/Daft Punk.jpg" width="250" height="250" alt="" srcset="" style="position:fixed; left: 60%;">
      <label for="password">Contraseña:</label><br>
      <input type="password" id="password" name="password" required><br><br>
      <label class="show-password">
      </label><br><br>
      <input type="submit" value="Iniciar Sesión">
    </form>
  </div>
  </body>
</html>
